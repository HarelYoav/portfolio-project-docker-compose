apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --volumes hostPath
    kompose.version: 1.30.0 (9d8dcb518)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --volumes hostPath
        kompose.version: 1.30.0 (9d8dcb518)
      creationTimestamp: null
      labels:
        io.kompose.network/portfolio-project-backbone: "true"
        io.kompose.service: nginx
    spec:
      containers:
        - image: nginx:alpine
          name: nginx
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
            - containerPort: 443
              hostPort: 443
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: nginx-hostpath0
            - mountPath: /etc/ssl
              name: nginx-hostpath1
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /home/yoav/Documents/portfolio_project/nginx
          name: nginx-hostpath0
        - hostPath:
            path: /home/yoav/Documents/portfolio_project/nginx/ssl
          name: nginx-hostpath1
status: {}
